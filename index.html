<!DOCTYPE html>
<html lang="PT-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tinnyxz</title>
<link rel="icon" type="image/png" href="source/favicon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<video id="bg-video" autoplay loop muted playsinline>
<source src="source/video.mp4" type="video/mp4">
</video>
<audio id="bg-audio" loop>
<source src="source/sound.mp3" type="audio/mp3">
</audio>
<div id="overlay" onclick="startExperience()">
<div class="click-text">[ ✿ ]</div>
</div>
<div id="volume-control">
<i class="fas fa-volume-up" id="volume-icon" style="cursor: pointer;"></i>
<input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
</div>
<div id="content">
<img src="source/avatar.png" alt="Avatar" class="avatar">
<div class="username">Tinnyxz</div>
<div class="bio">
✿Faço Alguns Vídeos De Genshin Impact✿<br>
</div>
<div class="social-links">
<a href="#" target="_blank"><i class="fab fa-youtube" title="YouTube"></i></a>
<a href="#" target="_blank"><i class="fab fa-discord" title="Discord"></i></a>
<a href="#" target="_blank"><i class="fab fa-steam" title="Steam"></i></a>
<a href="#" target="_blank"><i class="fab fa-spotify" title="Spotify"></i></a> </div>
</div>
<div id="badges-container">
</a>
<a href="https://stats.fm/31j5j6jk7vvc74liwxwu66kfug3q" target="_blank" class="badge">
<img src="source/statsfm.png" alt="GIF">
</a>
<a href="https://pt.namemc.com/profile/TinnyXZ.1" target="_blank" class="badge">
<img src="source/namemc.png" alt="GIF">
<a href="https://github.com/BufosRegulariskkj" target="_blank" class="badge">
<img src="source/github.png" alt="GIF">
</a>
</div>
<script>
function startExperience() {
 var overlay = document.getElementById('overlay');
  var content = document.getElementById('content');
   var volumeControl = document.getElementById('volume-control');
	var badges = document.getElementById('badges-container');
     var video = document.getElementById('bg-video');
      var audio = document.getElementById('bg-audio');
       overlay.style.opacity = '0';
        setTimeout(function() { overlay.style.display = 'none'; }, 500);
         content.style.display = 'block';
          volumeControl.style.display = 'flex';
		   badges.style.display = 'flex';
            setTimeout(function() {
             content.style.opacity = '1';
              volumeControl.style.opacity = '1';
			   badges.style.opacity = '1';
}, 100);
video.play();
 video.style.filter = "brightness(0.5)";
  audio.volume = 1.0; 
   audio.play().catch(e => console.log("Áudio bloqueado pelo navegador"));
}
var volumeSlider = document.getElementById('volume-slider');
 var audio = document.getElementById('bg-audio');
  var volumeIcon = document.getElementById('volume-icon');
   var ultimoVolume = 1.0;
    volumeSlider.addEventListener('input', function() {
     audio.volume = this.value;
      if (this.value > 0) {
       ultimoVolume = this.value;
}
atualizarIcone(this.value);
});
volumeIcon.addEventListener('click', function() {
 if (audio.volume > 0) {
  audio.volume = 0;
   volumeSlider.value = 0;
    atualizarIcone(0);
} else {
var volumeParaVoltar = ultimoVolume > 0 ? ultimoVolume : 1.0;
 audio.volume = volumeParaVoltar;
  volumeSlider.value = volumeParaVoltar;
   atualizarIcone(volumeParaVoltar);
}
});
function atualizarIcone(valor) {
 if (valor == 0) {
  volumeIcon.className = 'fas fa-volume-mute';
} else if (valor < 0.5) {
volumeIcon.className = 'fas fa-volume-down';
} else {
volumeIcon.className = 'fas fa-volume-up'; }
}
document.addEventListener("mousemove", function(e) {
 var content = document.getElementById("content");
  if (content.style.display === 'block') {
   var rect = content.getBoundingClientRect();
    var centroX = rect.left + rect.width / 2;
     var centroY = rect.top + rect.height / 2;
      var distanciaX = e.clientX - centroX;
       var distanciaY = e.clientY - centroY;
        var inclinacaoX = distanciaY / 25; 
         var inclinacaoY = -(distanciaX / 25);
          content.style.transform = `translate(-50%, -50%) perspective(1000px) rotateX(${inclinacaoX}deg) rotateY(${inclinacaoY}deg)`;
}
});
document.addEventListener("mouseleave", function() {
 var content = document.getElementById("content");
  if (content.style.display === 'block') {
   content.style.transform = `translate(-50%, -50%) perspective(1000px) rotateX(0deg) rotateY(0deg)`;
}
});
window.onload = function() {
 document.getElementById('bg-video').load();
}
</script>
</body>
</html>
